<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        color: white;
        background-color: hsl(223, 82%, 52%);
        border: none;
        padding: 5px;
        border-radius: 5px;
      }
      button:hover {
        background-color: hsl(223, 82%, 57%);
        cursor: pointer;
      }
      input {
        padding: 6px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <input type="text" id="taskInput" placeholder="Enter the task" />
    <button onclick="addTask()">Add task</button>
    <ul id="taskList"></ul>

    <script>
      function addTask() {
        let readText = document.getElementById("taskInput").value;

        if (readText.trim() === "") {
          alert("Please enter the task");
        } else {
          let elementLI = document.createElement("li");
          elementLI.textContent = readText;

          let appendUL = document.getElementById("taskList");
          appendUL.appendChild(elementLI);

          document.getElementById("taskInput").value = " ";
        }
      }
    </script>
  </body>
</html>
