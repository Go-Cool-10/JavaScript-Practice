<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
</head>
<body>
    <input type="number" name="number1" id="num1"><br>
    <input type="number" name="number2" id="num2"><br>
    <button onclick="add()">+</button><button onclick="sub()">-</button>
    <button onclick="mul()">*</button><button onclick="div()">/</button>
    <span id="answer"></span>

    <script>
        
        function add(){
            let n1 = document.getElementById("num1").value
            let n2 = document.getElementById("num2").value
            document.getElementById("answer").innerText = `${Number(n1) + Number(n2)} `
        }

        function sub(){
            let n1 = document.getElementById("num1").value
            let n2 = document.getElementById("num2").value
            document.getElementById("answer").innerText = `${Number(n1) - Number(n2)} `
        }

        function mul(){
            let n1 = document.getElementById("num1").value
            let n2 = document.getElementById("num2").value
            document.getElementById("answer").innerText = `${Number(n1) * Number(n2)} `
        }

        function div(){
            let n1 = document.getElementById("num1").value
            let n2 = document.getElementById("num2").value
            document.getElementById("answer").innerText = `${Number(n1) / Number(n2)} `
        }

    </script>


    
</body>
</html>
