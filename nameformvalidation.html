<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="myform">
      <label for="name">Enter your name: <span style="color: orange;">*</span></label><br />
      <input type="text" id="name" />
      <input type="submit" />
      <span id="err" style="color: red"></span>
    </form>

    <script>
      document
        .getElementById("myform")
        .addEventListener("submit", function (event) {
          let name = document.querySelector("#name").value;
          let namePattern = /^[a-zA-Z0-9@_]{5,8}$/
          if (name.trim() === "") {
            document.querySelector("#err").innerText = "Please enter the name";
            event.preventDefault();
          }
          else if(!namePattern.test(name)){
            document.querySelector("#err").innerText = "Name must contains only alphabets and max 8 characters and minimum 5 characters";
            event.preventDefault();
          }
        });
    </script>
  </body>
</html>
