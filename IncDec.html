<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increasor and Decreasor</title>
    <script>
      let count = 0;
      function IncrementDecrement(op) {
        if (op == "+") {
          count++;
        } else {
          count--;
        }
        document.getElementById("result").innerHTML = count;
      }
    </script>
    <style>
      button {
        margin: flex;
        color: white;
        background-color: hsl(225, 82%, 51%);
        border: none;
        border-radius: 5px;
        text-align: center;
        padding-left: 10px;
        padding-right: 10px;
        justify-content: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button onclick="IncrementDecrement('-')">-</button>
    <span id="result">0</span>
    <button onclick="IncrementDecrement('+')">+</button>
  </body>
</html>
