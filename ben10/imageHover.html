<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <img
      id="img"
      onmouseover="newImg()"
      onmouseout="oldImg()"
      src="./smallben.jpg"
      alt="smallben"
      height="2000px"
      width="2000px"
    />

    <script>
      function newImg() {
        let imgElement = document.getElementById("img");
        imgElement.src = "../ben10/bigben.jpg";
      }
      function oldImg() {
        let imgElement = document.getElementById("img");
        imgElement.src = "../ben10/smallben.jpg";
      }

      
    </script>
  </body>
</html>
